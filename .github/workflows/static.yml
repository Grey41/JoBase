name: Deploy Content

on:
  push:
    branches: ["main"]

# permissions:
#   contents: read
#   pages: write
#   id-token: write

# concurrency:
#   group: "pages"
#   cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

#     environment:
#       name: github-pages
#       url: ${{steps.deployment.outputs.page_url}}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: actions/configure-pages@v3

      - name: Upload
        uses: actions/upload-pages-artifact@v1
        with:
          path: "JoBase"

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2
